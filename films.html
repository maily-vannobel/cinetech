<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cinetch/films</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/headerFooter.css" />
        <link rel="stylesheet" href="css/filmsSeries.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <link

            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <!-- FIN CSS -->

        <!-- DEBUT JAVASCRIPT -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

            <section class="main">
                <section class="categories">
                    <div class="btn-group">
                        <a
                            href="#"
                            class="btn btn-primary populaires-btn"
                            aria-current="page"
                            >Populaires</a
                        >
                        <a href="#" class="btn btn-primary mieux-notes-btn"
                            >Les mieux notés</a
                        >
                        <a href="#" class="btn btn-primary prochainement-btn"
                            >Prochainement</a
                        >
                        <a href="#" class="btn btn-primary en-cours-btn"
                            >Lecture en cours</a

                    </div>
                </section>
                <section class="films-container">
                    <section class="recherche">
                        <div class="resultatContainer row"></div>
                    </section>
                    <h3

                    >
                        Films
                    </h3>
                    <div class="films-cards row">
                        <!-- <div class="card" style="max-width: 18em">
                            <img
                                src="..."
                                class="card-img-top"
                                alt="image promotionnelle"
                            />
                            <div class="card-body">

                                <small class="card">Durée :</small>

                                <p class="card-text">Description.</p>
                            </div>
                        </div> -->

                </section>
            </section>
            <nav>

                >
                    <li class="page-item">
                        <button
                            class="page-link"
                            id="page-precedente"
                            aria-label="Précédente"

                        </button>
                    </li>
                    <li class="page-item">
                        <span id="page-un" class="page-link"></span>
                    </li>
                    <li class="page-item">
                        <span id="page-deux" class="page-link">1</span>
                    </li>
                    <li class="page-item">
                        <span id="page-trois" class="page-link"></span>
                    </li>
                    <li class="page-item">
                        <button
                            class="page-link"
                            id="page-suivante"
                            aria-label="Suivante"
                        >
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>

            <div class="back-to-top"></div>
