<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cinetch/series</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/headerFooter.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <!-- FIN CSS -->
        <!-- DEBUT JAVASCRIPT -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <body>

                    <div class="btn-group">

                        >
                        <a href="#" class="btn btn-primary mieux-notes-btn"

                        >
                        <a href="#" class="btn btn-primary en-direct-btn"

                    </div>
                </section>
                <section class="series-container">
                    <section class="recherche">
                        <div class="resultatContainer row"></div>
                    </section>
                    <h3
                        class="titre-de-page titre-de-page animate__animated animate__flipInX"

                    <div class="series-cards row"></div>

            <nav aria-label="Navigation de page exemple">
                <ul

                        <button

                    <li class="page-item">

                            aria-label="Suivante"
                        >
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="back-to-top"></div>
